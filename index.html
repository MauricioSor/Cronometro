<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Tiempo,cronometro,DOM,BOM,JS,javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Cronometro</title>

<body>
<main class="container-fluid d-flex flex-column align-self-center justify-content-center">
<section id="container" class="p-5 text-center border rounded-pill">
    <h2 class="fs-1" id="cronometro">00:00:00</h2>
    <button id="play" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i class="bi bi-play-circle"></i></button>
    <button id="pause" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i class="bi bi-pause-circle"></i></button>
    <button id="reset" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i class="bi bi-arrow-counterclockwise"></i></button>
</section>
</main>
